{% extends "myapp/index.html" %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <!-- /.container-fluid -->
  <div class="container-fluid">
    <!-- /.row -->
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Input Permintaan</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'data_permintaan' %}">Input Permintaan</a></li>
          <li class="breadcrumb-item active">Input Permintaan</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- /.card -->
        <div class="card">
          <div class="card-header">
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-12">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Kode Permintaan</label>
                    <input type="text" class="form-control" placeholder="Kode Permintaan" name="KodePermintaan">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Nomer Surat Jalan</label>
                    <input type="text" class="form-control" placeholder="Nomer Surat Jalan" name="NomerSuratJalan">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Nama Permintaan</label>
                    <input type="text" class="form-control" placeholder="Nama Permintaan" name="NamaPermintaan">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Titik Antar</label>
                    <input type="text" class="form-control" placeholder="Titik Antar" name="TitikAntar">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Titik Jemput</label>
                    <input type="text" class="form-control" placeholder="Titik Jemput" name="TitikJemput">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Nama Driver</label>
                      <select class="form-control" name="NamaDriver">
                        <option selected disabled=true>Pilih Driver</option>
                        {% for Driver in data_readydriver %}
                          <option value="{{ Driver.NamaDriver }}">{{ Driver.NamaDriver }}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Unit Kendaraan</label>
                      <select class="form-control" name="NamaUnit">
                        <option selected disabled=true>Pilih Unit Kendaran</option>
                        {% for Unit in data_readyunit %}
                          <option value="{{ Unit.NamaUnit }} - {{ Unit.PlatNomor }}">{{ Unit.NamaUnit }} - {{ Unit.PlatNomor }}</option>
                        {% endfor %}
                      </select>
                  </div>
                  <!-- text input -->
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>      
              </div>
            </form>
          </div>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section> 
{% endblock %}
