{% extends "myapp/index.html" %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <!-- /.container-fluid -->
  <div class="container-fluid">
    <!-- /.row -->
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Input Unit</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'data_unit' %}">Data Unit</a></li>
          <li class="breadcrumb-item active">Input Unit</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <!-- /.card -->
        <div class="card">
          <div class="card-header">
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-12">
                  <!-- text input -->
                  <div class="form-group">
                    <label>Kode Unit</label>
                    <input type="text" class="form-control" placeholder="Kode Unit" name="KodeUnit">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Unit Kendaraan</label>
                    <input type="text" class="form-control" placeholder="Nama Unit" name="NamaUnit">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Plat Nomer</label>
                    <input type="text" class="form-control" placeholder="Plat Nomer" name="PlatNomor">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Nomer Rangka</label>
                    <input type="text" class="form-control" placeholder="Nomer Rangka" name="NomerRangka">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Nomer Mesin</label>
                    <input type="text" class="form-control" placeholder="Nomer Mesin" name="NomerMesin">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Kantor</label>
                    <input type="text" class="form-control" placeholder="Kantor" name="Kantor">
                  </div>
                  <!-- text input -->
                  <div class="form-group">
                    <label>Status Unit Kendaraan</label>
                      <select class="form-control" name="Status">
                        <option selected disabled=true>Pilih Status Unit Kendaraan</option>
                        <option>Ready</option>
                        <option>Non Ready</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>      
              </div>
            </form>
          </div>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section> 
{% endblock %}
