{% extends "myapp/index.html" %}
{% load static %}
{% block content %}
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Edit Unit</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
          <li class="breadcrumb-item"><a href="{% url 'data_unit' %}">Data Unit</a></li>
          <li class="breadcrumb-item active">Edit Unit</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label>Kode Unit</label>
                    <input type="text" class="form-control" value="{{ unit.KodeUnit }}" name="KodeUnit">
                  </div>
                  <div class="form-group">
                    <label>Unit Kendaraan</label>
                    <input type="text" class="form-control" value="{{ unit.NamaUnit }}" name="NamaUnit">
                  </div>
                  <div class="form-group">
                    <label>Plat Nomor</label>
                    <input type="text" class="form-control" value="{{ unit.PlatNomor }}" name="PlatNomor">
                  </div>
                  <div class="form-group">
                    <label>Nomer Rangka</label>
                    <input type="text" class="form-control" value="{{ unit.NomerRangka }}" name="NomerRangka">
                  </div>
                  <div class="form-group">
                    <label>Nomer Mesin</label>
                    <input type="text" class="form-control" value="{{ unit.NomerMesin }}" name="NomerMesin">
                  </div>
                  <div class="form-group">
                    <label>Kantor</label>
                    <input type="text" class="form-control" value="{{ unit.Kantor }}" name="Kantor">
                  </div>
                  <div class="form-group">
                    <label>Status Unit Kendaraan</label>
                    <select class="form-control" name="Status">
                      <option {% if unit.Status == "Ready" %}selected{% endif %}>Ready</option>
                      <option {% if unit.Status == "Non Ready" %}selected{% endif %}>Non Ready</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Kirim</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
